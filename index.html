<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agiliza aí!</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="./login.css" />

  <!-- Favicon tradicional (navegador) -->
  <link rel="icon" type="image/png" href="./img/icone.png">

  <!-- Ícones para PWA / Atalho no celular -->
  <link rel="icon" type="image/png" sizes="192x192" href="./img/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="./img/icon-512.png">
  <link rel="apple-touch-icon" sizes="192x192" href="./img/icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="./img/icon-512.png">

  <!-- Manifest PWA -->
  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <main>
    <div class="login-container">
      <div class="login-box">

        <!-- Logo -->
        <div class="logo-placeholder">
          <img src="./img/logo.png" alt="Logo da Manserv" class="logo">
        </div>

        <!-- Botões de categoria -->
        <button type="button" class="login-option" id="recebimento">
          Rouparia
        </button>

        <button type="button" class="login-option" id="encarregadas">
          Encarregadas
        </button>

        <button type="button" class="login-option" id="almoxarifado">
          Almoxarifado
        </button>

        <button type="button" class="login-option" id="gestao">
          Gestão
        </button>

        <!-- Mensagem de erro  / aviso -->
        <p class="login-error" id="login-error"></p>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="footer">
    <p>© 2025 <strong>Manserv - Equipe HSANA</strong>. Todos os direitos reservados.</p>
  </footer>

  <!-- Script -->
  <script src="./login.js"></script>
</body>
</html>
